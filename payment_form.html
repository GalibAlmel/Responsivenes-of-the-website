<!DOCTYPE html>
<!--html  media elment  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment_form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body class="frm" style="background-color: aqua;">
    <div style="align-self: center;justify-content: center;margin: auto; width: 60%;">
    <form action="">
        <h1>payment form</h1>
        <h2> Contact information</h2>
        <p > Name  *: <input type="text" name="name" required></p>
        <!-- to display box-->
        <fieldset >
            <legend>Gender  *</legend>
        <p>
            <!-- in id both value shuold be same oterwisw radio button will wont work-->
            Male<input type="radio" name="gender" id="male"required> Female <input type ="radio" name="gender" id="female"required>
        
        </p>
    </fieldset>
    <!--Adress for multiple lines use textarea-->
    <p> Adrees:<textarea name="addrees" id="addrees"   cols="100" rows="8"></textarea></p>
    <p> Email :* <input type="email" name="email" id="email"required></p>
    <p>Pincode:*<input type="number" name="pincode" id="pincode"required></p>
    <h2> payment information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type"required>
            <option value="">--Select card type-- </option>
            <!--'visa" value goes into server and Visa goes to brwoser-->
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
            
        </select>
    </p>
    <p>
        Card Number  * <input type="number" name="card_number" id="card_number"required>
    </p>
    <p> 
        Expiration Date *:<input type="date" name="exp_date" id="exp_date"required>
    </p>
    <p> CVV * <input type="password" name="cvv" id="cvv"required></p>
    <!--submit button-->
    <input type="submit" value="submit">]
    <input type="reset" value="Reset">









    </form>
</div>

</body>
